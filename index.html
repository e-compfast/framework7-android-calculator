<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#2196f3" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self'
      'unsafe-inline' 'unsafe-eval' data: gap:"
    />
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="packages/core/css/framework7.bundle.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" href="img/f7-icon-square.png" />
    <link rel="icon" href="img/f7-icon.png" />
  </head>
  <body>
    <div id="app">
      <div class="view view-main">
        <div class="page">
          <div class="page-content">
            <div class="row" style="height: 40%">
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="block">
                      <span style="font-size: 60px; float:right;" id="inputs"
                        >0</span
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="block">
                      <span
                        style="font-size: 30px; float:right; color:grey;"
                        id="answer"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row no-gap" style="height: 60%;">
              <div
                class="col-65"
                id="numCol"
                style="background: #3c4043; height: 100%; padding-top:20px"
              ></div>
              <div
                class="col-25"
                style="background: #5f6368; height: 100%; padding-top:20px"
                id="operatorCol"
              ></div>
              <div
                class="col-10"
                style="background: #4285f4; height: 100%;"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="packages/core/js/framework7.bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
